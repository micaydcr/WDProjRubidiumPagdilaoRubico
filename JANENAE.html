<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f0f0f0;
        overflow: hidden; /* Prevent scrollbars when dragging */
    }
    img {
        position: absolute; /* Needed for free movement */
        top: 100px;
        left: 100px;
        cursor: grab;
        user-select: none; /* Prevent text/image selection */
    }
    img:active {
        cursor: grabbing;
    }
</style>
</head>
<body>

<!-- The image to drag -->
<img id="draggable" src="https://www.gratistodo.com/wp-content/uploads/2016/08/peppa-pig-wallpaper-gratis.jpg" alt="Draggable" width="100" length="200">

<script>
(function() {
    const img = document.getElementById('draggable');
    let offsetX = 0, offsetY = 0;
    let isDragging = false;

    // Mouse down: start dragging
    img.addEventListener('mousedown', function(e) {
        isDragging = true;
        // Calculate offset between mouse and image top-left
        offsetX = e.clientX - img.offsetLeft;
        offsetY = e.clientY - img.offsetTop;
        e.preventDefault(); // Prevent default image drag ghost
    });

    // Mouse move: update position
    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            img.style.left = (e.clientX - offsetX) + 'px';
            img.style.top = (e.clientY - offsetY) + 'px';
        }
    });

    // Mouse up: stop dragging
    document.addEventListener('mouseup', function() {
        isDragging = false;
    });

    // Optional: Touch support for mobile
    img.addEventListener('touchstart', function(e) {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - img.offsetLeft;
        offsetY = touch.clientY - img.offsetTop;
        e.preventDefault();
    });

    document.addEventListener('touchmove', function(e) {
        if (isDragging) {
            const touch = e.touches[0];
            img.style.left = (touch.clientX - offsetX) + 'px';
            img.style.top = (touch.clientY - offsetY) + 'px';
        }
    });

    document.addEventListener('touchend', function() {
        isDragging = false;
    });
})();
</script>

</body>
</html>

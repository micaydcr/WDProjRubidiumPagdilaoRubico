<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #f0f0f0;
        overflow: hidden; /* Prevent scrollbars when dragging */
    }
    img.draggable {
        position: absolute; /* Needed for movement */
        cursor: grab;
        user-select: none; /* Prevent default selection */
    }
    img.draggable:active {
        cursor: grabbing;
    }
</style>
</head>
<body>

<!-- Draggable images -->
<img class="draggable" src="https://www.gratistodo.com/wp-content/uploads/2016/08/peppa-pig-wallpaper-gratis.jpg" width="200" length="300">

<img class="draggable" src="https://tse1.mm.bing.net/th/id/OIP.AwzXxFxHmy0fGnDnNZyMlgHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" width="150" length="150">
<script>
(function() {

    // Select all draggable images
    const imgs = document.querySelectorAll('.draggable');

    // Track which image is currently being dragged
    let activeImg = null;
    let offsetX = 0, offsetY = 0;

    // Add events to each image
    imgs.forEach(img => {

        // ---- MOUSE DOWN ----
        img.addEventListener('mousedown', e => {
            activeImg = img;
            offsetX = e.clientX - img.offsetLeft;
            offsetY = e.clientY - img.offsetTop;
            e.preventDefault();
        });

        // ---- TOUCH START ----
        img.addEventListener('touchstart', e => {
            activeImg = img;
            const touch = e.touches[0];
            offsetX = touch.clientX - img.offsetLeft;
            offsetY = touch.clientY - img.offsetTop;
            e.preventDefault();
        });
    });

    // ---- MOVE IMAGE ----
    document.addEventListener('mousemove', e => {
        if (activeImg) {
            activeImg.style.left = (e.clientX - offsetX) + 'px';
            activeImg.style.top = (e.clientY - offsetY) + 'px';
        }
    });

    document.addEventListener('touchmove', e => {
        if (activeImg) {
            const touch = e.touches[0];
            activeImg.style.left = (touch.clientX - offsetX) + 'px';
            activeImg.style.top = (touch.clientY - offsetY) + 'px';
        }
    });

    // ---- STOP DRAGGING ----
    document.addEventListener('mouseup', () => {
        activeImg = null;
    });

    document.addEventListener('touchend', () => {
        activeImg = null;
    });

})();
</script>

</body>
</html>
